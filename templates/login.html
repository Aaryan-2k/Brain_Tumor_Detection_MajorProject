<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designer Patient Login</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <form method="post" class="form" id="myform">
            <h2>Patient Login</h2>
            <input type="email" name="email" id="eml" placeholder="Email" required>
            <input type="password" name="password" id="pswd" placeholder="Password" required>
            <p ></p>
            <button type="submit" onclick="submit_form(event)">Login</button>
            <p>Don't have an account? <a href="/register">Register here</a></p>
        </form>
    </div>
    <script src="/static/login.js"></script>
</body>
</html>
