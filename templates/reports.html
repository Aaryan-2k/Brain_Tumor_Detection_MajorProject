<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Reports</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #3f51b5; /* Dark Blue */
      padding: 10px 20px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 999;
    }
    .container {
      max-width: 800px;
      margin: 70px auto 0; /* Adjust margin-top to accommodate navbar height */
      padding: 20px;
    }
    .navbar-title {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }
    .navbar-links {
      display: flex;
      gap: 20px;
      justify-content: flex-end;
      padding-right: 50px;
    }
    .navbar-links a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }
    h1 {
      text-align:center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-title">Brain Tumor Detection</div>
    <div class="navbar-links">
      <a href="/brain">MRI scanner</a>
      <a href="/reports">View Reports</a>
      <a href="/logout">Logout</a>
    </div>
  </div>
  <div class="container">
    <h1>Reports</h1>
    <table>
      <thead>
        <tr>
          <th>S.No</th>
          <th>Date of Report</th>
          <th>Result</th>
        </tr>
      </thead>
      <tbody id="report-table-body">
      </tbody>
    </table>
  </div>

  <script>
    let url=window.origin
    function fetchUserData() {
      fetch(`${url}/api-reports`, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${jwtToken}`
        }
      })
      .then(response => {
        if (response.ok) {
          return response.json();
        } else {
          throw new Error('Failed to fetch user data: ' + response.statusText);
        }
      })
      .then(data => {
        populateTable(data);
      })
      .catch(error => {
        console.error('Error fetching user data:', error);
      });
    }

    function populateTable(reports) {
      const tableBody = document.getElementById('report-table-body');
      tableBody.innerHTML = '';

      reports.forEach((report, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${report.date}</td>
          <td>${report.result}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Example usage:
    const jwtToken = 'your_jwt_token_here'; // Replace with the actual JWT token
    fetchUserData(jwtToken);
  </script>
</body>
</html>
