<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/sty.css">
  <link rel="stylesheet" href="/static/profile-edit.css"> <!-- New CSS file for profile editing -->
  <title>Edit Profile</title>
</head>
<body>
  <div class="navbar">
    <div class="navbar-title">Brain Tumor Detection</div>
    <div class="navbar-links">
      <a href="/brain">Scan</a>
      <a href="/reports">View Reports</a>
      <div class="profile-pic" onclick="toggleProfileDropdown()"></div>
      <div class="profile-dropdown" id="profileDropdown">
        <a href="/profile">Profile</a>
        <a href="/logout">Logout</a>
      </div>
    </div>
  </div>
  <div class="full">
    <div class="containerr"></div>
    <div class="cointainer">
      <h1>Edit Profile</h1>
      <table>
        <tr>
          <td><label for="first-name">First Name:</label></td>
          <td id="fname"></td>
          <td><button type="button" class="edit-button" onclick="toggleEdit('first-name')">Edit</button></td>
        </tr>
        <tr>
          <td><label for="last-name">Last Name:</label></td>
          <td id="lname"></td>
          <td><button type="button" class="edit-button" onclick="toggleEdit('last-name')">Edit</button></td>
        </tr>
        <tr>
            <td><label for="phone">Phone:</label></td>
            <td id="tel"></td>
            <td><button type="button" class="edit-button" onclick="toggleEdit('phone')">Edit</button></td>
        </tr>        
        <tr>
          <td><label for="email">Email:</label></td>
          <td id="gmail"></td>
        </tr>
      </table>
      <br>
      <label for="profile-pic">Change Profile Picture:</label>
      <input type="file" id="profile-pic" name="profile-pic" accept="image/*"><br>
      <button class="btn" type="submit">Save Changes</button>
    </div>
  </div>
  <script src="/static/profile.js"></script>
</body>
</html>
